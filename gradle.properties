# Gradle Performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
kotlin.incremental=true
kotlin.code.style=official
org.gradle.caching=true
org.gradle.configuration-cache=true

# JVM Memory - UPDATED FOR JAVA 17
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
kotlin.daemon.jvm.options=-Xmx4096m,-Xms1024m,-XX:+UseParallelGC

# Android Build Flags
android.useAndroidX=true
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=35,36

# Suppress warnings
org.gradle.warning.mode=summary

# Run Kotlin compiler daemon
kotlin.compiler.execution.strategy=daemon

# ? Fix Windows path escaping
org.gradle.wrapper.cache.dir=C\:/gradle_cache/wrapper
org.gradle.java.home=D\:/Java/JDK-21


# Increase AAPT2 daemon timeout to 300 seconds (5 minutes) - INCREASED FOR YOUR 23MIN BUILD
android.aapt2DaemonTimeout=300

# Keep AAPT2 daemon enabled for better performance
# android.enableAapt2Daemon=false  # REMOVED OR COMMENTED OUT


# Optional: Increase AAPT2 memory (for newer AGP versions)
android.aapt2DaemonMaxHeapSize=2048m



